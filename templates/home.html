{% extends "layout.html" %}

{% block body_content %}
    <h1>Homepage - Welcome!</h1>

    {% for Gymnasts in gymnasts %}
        <div>
            <table>
                <tr>
                    <th>Gymnast ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>
                    <td><h3>{{ Gymnasts.gymnast_id }}</h3></td>
                    <td><p> {{ Gymnasts.firstname }}</p></td>
                    <td><p> {{ Gymnasts.lastname }}</p></td>
                </tr>
            </table>
        </div>
    {% endfor %}

{% endblock %}
