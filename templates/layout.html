<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%  if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Unknown title</title>
    {% endif %}
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        {% if current_user.is_authenticated == True %}
        <a href="{{ url_for('add') }}">Add a Gymnast</a>
        <a href="{{ url_for('view') }}">Search Gymnasts</a>
        <a href="{{ url_for('add_skill') }}">Add a Skill</a>
        <a href="{{ url_for('search_skill') }}">Search Skills</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
    {% block body_content %}{% endblock %}
</body>
</html>
